<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="convert-icon.webp" />
    <script src="convert.js" defer></script>
</head>

<body>
    <h1>CONVERT</h1>
    <div class="con-container">
        <div class="left-container">
            <h2>From:</h2>
            <div class="options">
                <select name="base" id="base-1">
                    <option value="2">Binary</option>
                    <option value="16">HexaDecimal</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                </select>
            </div>
            <div><textarea name="textarea" id="text-1" cols="30" rows="10"></textarea></div>
        </div>
        <div class="buttons">
            <button id="swap">SWAP</button>
            <button id="convert">CONVERT</button>
            <button id="reset">RESET</button>
        </div>
        <div class="right-container">
            <h2>To:</h2>
            <div class="list">
                <select name="base" id="base-2">
                    <option value="16">HexaDecimal</option>
                    <option value="10">Decimal</option>
                    <option value="8">Octal</option>
                    <option value="2">Binary</option>
                </select>
            </div>
            <div><textarea name="textarea" id="text-2" cols="30" rows="10"></textarea></div>
        </div>
    </div>
    
</body>

</html>
