<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,200&family=Poor+Story&family=Teko:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="convert.js" defer></script>
</head>

<body>
    <div class="con-container">
        <h1>Number Base Converter</h1>

        <div class="num">
            Enter a Number :
            <br><input type="text" id="textNum" /> <br> <br>
        </div>

        <div class="options">
            Convert to :
            <br>
            <select name="base" id="base">
                <option value="2">Binary</option>
                <option value="16">HexaDecimal</option>
                <option value="8">Octal</option>
            </select> <br> <br>

        </div>

        <button id="bt-Convert">CONVERT</button> <br> <br>
        <span id="conv-Value"></span>
    </div>

</body>

</html>
